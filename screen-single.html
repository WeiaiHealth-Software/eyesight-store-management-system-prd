<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惟翎 · 单诊室大屏</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: {
                            100: '#f0fdf4',
                            200: '#dcfce7',
                            300: '#bbf7d0',
                            400: '#86efac',
                            500: '#4ade80',
                            600: '#15803d',
                            700: '#166534',
                            800: '#14532d',
                            900: '#052e16',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; color: #0f172a; }
        .glass-panel {
            background: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #e2e8f0;
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col p-6 lg:p-10 select-none bg-slate-50">

    <!-- Header -->
    <header class="flex justify-between items-center mb-6 flex-none">
        <div class="flex items-center gap-4">
            <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center shadow-sm border border-slate-200">
                 <img src="logo.svg" alt="logo" class="w-12 h-12">
            </div>
            <div>
                <h1 class="text-4xl font-bold tracking-tight text-slate-900">惟翎眼视光 · 上海旗舰店</h1>
                <p class="text-slate-500 text-lg mt-1">综合验光中心排队叫号系统</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-5xl font-bold font-mono text-slate-900" id="clock">12:00</p>
            <p class="text-slate-500 text-lg mt-1" id="date">2024年5月20日 星期一</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col gap-5 min-h-0">
        
        <!-- 1. 诊室号 (Dark Theme) -->
        <div class="glass-panel rounded-3xl flex flex-col items-center justify-center bg-primary-600 text-white border-none shadow-xl flex-[0.8]">
            <h1 class="text-8xl leading-none font-bold tracking-tighter text-white">101 诊室</h1>
        </div>

        <!-- 2. 医生基本信息 (Left Image, Right Info) -->
        <div class="glass-panel rounded-3xl flex items-center p-8 gap-10 flex-1">
            <div class="flex items-center justify-center w-1/3">
                 <img class="w-64 h-64 rounded-full object-cover border-8 border-slate-50 shadow-lg" src="https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=512&h=512&q=80" alt="Doctor">
            </div>
            <div class="flex-1 flex flex-col justify-center h-full">
                <div class="flex items-end gap-6 mb-4">
                    <h2 class="text-6xl font-bold text-slate-900 leading-none">王主任</h2>
                    <span class="bg-primary-100 text-primary-700 border border-primary-600 px-4 py-2 rounded-xl text-2xl font-bold mb-1">高级验光师</span>
                </div>
                <p class="text-slate-500 text-2xl leading-relaxed line-clamp-2">擅长青少年近视防控、角膜塑形镜验配、双眼视功能检查与训练。</p>
            </div>
        </div>

        <!-- 3. 当前就诊 (Title Top-Left) -->
        <div class="glass-panel rounded-3xl flex-[1.2] flex flex-col p-8 relative overflow-hidden bg-gradient-to-br from-white to-primary-50/30 border-primary-100">
            <div class="flex items-center gap-4 mb-2">
                <span class="relative flex h-6 w-6">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-6 w-6 bg-primary-600"></span>
                </span>
                <span class="text-slate-700 text-3xl font-bold uppercase tracking-widest">正在就诊 Current Patient</span>
            </div>
            
            <div class="flex-1 flex flex-col items-center justify-center z-10">
                <div class="text-[9rem] font-bold text-primary-600 leading-none mb-4 font-mono tracking-tighter">A089</div>
                <div class="text-6xl font-bold text-slate-900 tracking-[0.2em] ml-4">李 <span class="text-slate-900 mx-2">★</span> 明</div>
            </div>
            
            <!-- Background decoration -->
            <i class="ph-duotone ph-user absolute -right-10 -bottom-10 text-[240px] text-primary-500/5"></i>
        </div>

        <!-- 4. 候诊队列 (Title Top-Left) -->
        <div class="glass-panel rounded-3xl p-8 flex flex-col">
            <div class="flex items-center gap-4 mb-6">
                <i class="ph-duotone ph-users-three text-4xl text-slate-600"></i>
                <p class="text-slate-600 text-3xl font-bold uppercase tracking-widest">候诊队列 Waiting</p>
            </div>
            <div class="grid grid-cols-3 gap-6 items-center">
                <!-- 候诊 1 -->
                <div class="bg-slate-50 rounded-2xl p-5 flex items-center justify-between border border-slate-200 shadow-sm">
                    <div class="flex items-center gap-4">
                        <span class="w-12 h-12 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-500 text-xl font-bold">1</span>
                        <span class="text-4xl font-bold text-slate-900">A090</span>
                    </div>
                    <span class="text-3xl text-slate-600 font-medium">张*</span>
                </div>
                <!-- 候诊 2 -->
                <div class="bg-slate-50 rounded-2xl p-5 flex items-center justify-between border border-slate-200 shadow-sm">
                     <div class="flex items-center gap-4">
                        <span class="w-12 h-12 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-500 text-xl font-bold">2</span>
                        <span class="text-4xl font-bold text-slate-900">A091</span>
                    </div>
                    <span class="text-3xl text-slate-600 font-medium">王*强</span>
                </div>
                <!-- 候诊 3 -->
                <div class="bg-slate-50 rounded-2xl p-5 flex items-center justify-between border border-slate-200 shadow-sm">
                     <div class="flex items-center gap-4">
                        <span class="w-12 h-12 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-500 text-xl font-bold">3</span>
                        <span class="text-4xl font-bold text-slate-900">A092</span>
                    </div>
                    <span class="text-3xl text-slate-600 font-medium">陈*</span>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="mt-6 flex-none border-t border-slate-200 pt-6 flex justify-between items-center text-slate-500 text-lg">
        <div class="flex items-center gap-6">
            <span class="flex items-center gap-2"><i class="ph-fill ph-speaker-high text-2xl text-slate-400"></i> 请留意语音广播</span>
            <span class="w-px h-6 bg-slate-300"></span>
            <span>过号请重新取号</span>
        </div>
        <div class="flex items-center">
            系统状态：<span class="text-green-600 flex items-center gap-2 inline-flex"><span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> 在线</span>
        </div>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
            
            document.getElementById('clock').innerText = timeString;
            document.getElementById('date').innerText = dateString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
